<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Disciples of Jesus Christ - Donate</title>

    <link rel="stylesheet" href="assets/css/donate.css">
    <link href='//unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/donate.js" defer></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
    <script src="//jqueryvalidation.org/files/dist/additional-methods.min.js"></script>

</head>

<body>
    <div id="navbar"></div>

    <main>
        <div class="payment__method-container">
            <form action="" class="form" id="payment__form">
                <div class="payment__method-bar"></div>
                <h1 class="form__title">Payment Method</h1>

                <div class="form__div">
                    <input type="text" class="form__input" name="amount" placeholder=" ">
                    <label for="" class="form__label">Amount</label>
                </div>

                <div class="form__div">
                    <input type="text" class="form__input" name="cardNumber" placeholder=" ">
                    <label for="" class="form__label">Card Number</label>
                </div>
                
                <div class="input-row">
                    <div class="form__div">
                        <input type="text" class="form__input" name="expirationDate" placeholder=" ">
                        <label for="" class="form__label">MM/YYYY</label>
                    </div>
                    
                    <div class="form__div">
                        <input type="text" class="form__input" name="cvc" placeholder=" ">
                        <label for="" class="form__label">CVC</label>
                    </div>
                </div>
                    
                <div class="form__div">
                    <input type="text" class="form__input" name="nameOnCard" placeholder=" ">
                    <label for="" class="form__label">Name on Card</label>
                </div>
                <div id="error-message"></div>
                <input type="submit" class="form__button" value="Donate" id="submit__payement">
            </form>
        </div>
    </main>

    <div id="footer"></div>
</body>

</html>
