<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>

    <link rel="stylesheet" href="assets/css/donate.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:300&display=swap" rel="stylesheet">

    <script src="assets/js/donate.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header class="header" id="header">
        <!-- ======================================== navigation menu ========================================== -->
        <nav class="nav">
            <a href="#home" class="nav__home">
                <img class="logo" src="assets/img/Young-Disciples-logo.png" alt="Young Disciples Logo";>
            </a>
        
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">HOME</a>
                    </li>
                    <li class="nav__item">
                        <a href="#ourimpact" class="nav__link">OUR IMPACT</a>
                    </li>
                    <li class="nav__item">
                        <a href="#skills" class="nav__link">MEET US</a>
                    </li>
                    <li class="nav__item">
                        <a href="#join" class="nav__link">Join</a>
                    </li>
                    <li class="nav__item">
                        <a href="#donate" class="nav__link" id="nav__link-donate">DONATE</a>
                    </li>
                </ul>
            </div>
        </nav>   
    </header>

    <div class="donate-popup hide-div">
        <div class="donate-popup__container">
            <div class="donate-glass"></div>
            <form action="" class="donate-popup__form">
                <div class="donate__fields grid">
                    <div class="donate__content">
                        <label for class="donate__label">Name</label>
                        <input type="text" class="donate__input" id="donate__name">
                    </div>
                    <div class="donate__content">
                        <label for class="donate__label">Email</label>
                        <input type="text" class="donate__input" id="donate__email">
                    </div>
                    <div class="donate__content">
                        <label for class="donate__label">Card Number</label>
                        <input type="text" class="donate__input" id="donate__card-num">
                    </div>
                    <div class="donate__content">
                        <label for class="donate__label">Expiration date</label>
                        <input type="text" class="donate__input" id="donate__expire">
                    </div>
                    <div class="donate__content">
                        <label for class="donate__label">CVC</label>
                        <input type="text" class="donate__input" id="donat__cvc">
                    </div>
                    <div class="donate__content">
                        <label for class="donate__label">Amount</label>
                        <input type="text" class="donate__input" id="donat__amount">
                    </div>
                </div>

                <a href="" class="btn" id="donate__cancel">Cancel</a>
                <a href="" class="btn" id="donate__submit">donate</a>

            </form>
        </div>
    </div>
</body>
</html>
