<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>

    <script src="//code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/contact.js" defer></script>
</head>

<body class="contact">

    <div id="navbar"></div>
    <main>

        <div class="contact__container">
            <span class="big-circle"></span>
            <div class="form">
                <div class="contact-info">
                    <h3 class="title">Let's get in touch</h3>
                    <p class="text">
                        We are open to answer any of your needs and questions about upcoming events and about our savior.
                    </p>

                    <div class="info">
                        <div class="information">
                            <p>12320 NW 7th AVE Miami,FL 33168</p>
                        </div>
                        <div class="information">
                            <p>youngdisciplesofchrist2014@gmail.com</p>
                        </div>
                        <div class="information">
                            <p>(786) 461-0456</p>
                        </div>
                    </div>

                    <div class="social-media">
                        <p>Connect with us :</p>
                        <div class="social-icons"> 
                            <a href="https://www.instagram.com/youngdisciples2019/" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <span class="circle one"></span>
                    <span class="circle two"></span>

                    <form autocomplete="off" class="contact__form">
                        <h3 class="title">Contact us</h3>
                        <div class="input-container">
                            <input type="text" name="name" class="input invalid" id="sender-name"/>
                            <label for="">Name</label>
                            <span>Name</span>
                        </div>
                        <div class="input-container">
                            <input type="text" name="email" class="input invalid" id="sender-email"/>
                            <label for="">Email</label>
                            <span>Email</span>
                        </div>
                        <div class="input-container">
                            <input type="tel" name="phone" class="input invalid" id="sender-phone" maxlength="10"/>
                            <label for="">Phone</label>
                            <span>Phone</span>
                        </div>
                        <div class="input-container textarea">
                            <textarea name="message" class="input invalid" id= "sender-message" maxlength="500"></textarea>
                            <label for="">Message</label>
                            <span>Message</span>
                        </div>
                        <input type="submit" value="Send" class="btn" />
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div id="footer"></div>
</body>

</html>
