<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>

    <link rel="stylesheet" href="assets/css/join.css">

    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/join.js" defer></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="navbar"></div>
    <main>
        <section class="schedule-section">
            <h1>Weekly Schedule</h1>
            <div class="schedule__carousel">
                <div class="schedule__day-card active">
                    <h1 class="schedule__day-title">Wednesday</h1>

                    <div class="schedule__event">
                        <h3 class="schedule__event-title">Bible Study</h3>
                        <h4 class="schedule__event-time">07:00 PM - 09:00 PM</h4>
                        <p class="schedule__event-description"></p>
                    </div>
                </div>

                <div class="schedule__day-card next">
                    <h1 class="schedule__day-title">Thursday</h1>

                    <div class="schedule__event">
                        <h3 class="schedule__event-title">Men / Women ministry</h3>
                        <h4 class="schedule__event-time">07:00 PM - 09:00 PM</h4>
                        <p class="schedule__event-description"></p>
                    </div>
                </div>

                <div class="schedule__day-card">
                    <h1 class="schedule__day-title">Saturday</h1>

                    <div class="schedule__event">
                        <h3 class="schedule__event-title">Youth</h3>
                        <h4 class="schedule__event-time">04:00 PM - 07:30 PM</h4>
                        <p class="schedule__event-description"></p>
                    </div>
                </div>

                <div class="schedule__day-card prev">
                    <h1 class="schedule__day-title">Sunday</h1>

                    <div class="schedule__event">
                        <h3 class="schedule__event-title">Sunday Service</h3>
                        <h4 class="schedule__event-time">09:30 AM - 01:00 PM</h4>
                        <p class="schedule__event-description"></p>
                    </div>

                    <div class="schedule__event">
                        <h3 class="schedule__event-title">Sunday night Prayer</h3>
                        <h4 class="schedule__event-time">07:30 PM - 09:30 PM</h4>
                        <p class="schedule__event-description"></p>
                    </div>
                </div>

                <div class="button-container">
                    <div class="button"><i class="bx bx-chevron-left"></i></div>
                    <div class="button"><i class="bx bx-chevron-right"></i></div>
                </div>
        </section>

        <section>
            <h1>Special Events</h1>

            <div class="event-container"></div>
        </section>

        <section>
            <h1>Location</h1>
            <div class="location__map-wrapper">
                <iframe class="location__map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3589.439757636959!2d-80.21326528452616!3d25.887910309682237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9b1dd47c83629%3A0x407ca8bc1f8e59f8!2s12320%20NW%207th%20Ave%2C%20North%20Miami%2C%20FL%2033168!5e0!3m2!1sen!2sus!4v1637727272747!5m2!1sen!2sus"
                    height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>

    <div id="footer"></div>
</body>

</html>
