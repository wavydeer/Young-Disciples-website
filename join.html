<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>

    <link rel="stylesheet" href="assets/css/join.css">

    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/join.js" defer></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="navbar"></div>
    <main>
        <section>
            <h1>Weekly Schedule</h1>
            <div class="schedule__slide">
                <div class="schedule__prev"></div>
                <div class="schedule__next"></div>

                <ul>
                    <li class="schedule monday">
                        <div class="schedule__day">Monday</div>
                    </li>
                    <li class="schedule tuesday">
                        <div class="schedule__day">Tuesday</div>
                    </li>
                    <li class="schedule wednesday">
                        <div class="schedule__day">Wednesday</div>
                    </li>
                    <li class="schedule thursday">
                        <div class="schedule__day">Thursday</div>
                    </li>
                    <li class="schedule friday">
                        <div class="schedule__day">Friday</div>
                    </li>
                    <li class="schedule saturday">
                        <div class="schedule__day">Saturday</div>
                    </li>
                    <li class="schedule sunday">
                        <div class="schedule__day">Sunday</div>
                    </li>
                </ul>

            </div>
        </section>

        <section>
            <h1>Special Events</h1>

            <div class="event-container">
            </div>

        </section>

        <section>
            <h1>Location</h1>
        </section>
    </main>

    <div id="footer"></div>
</body>

</html>
