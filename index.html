                        The Chior

                        Mens Ministry

                <input class="radio" type="radio" name="card" id="card-4" />

                    <span class="icon">
                        <i class="fas fa-female"></i>
                    </span>

                        Womens Ministry
                        <span class="subtitle">Led by Pauldette</span>
                    </h3>
                </label>
                <input class="radio" type="radio" name="card" id="card-5" />
                <label class="content" for="card-5">
                    <span class="icon">
                        <i class='bx bxs-baby-carriage'></i>
                    </span>
                    <h3 class="card-title">
                        Kids Ministry
                        <span class="subtitle">Led by Jenny</span>

            </div>
